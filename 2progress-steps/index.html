<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进度步骤</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="circle cactive">1</div>
            <div class="line">
                <div class="rline" id="firstrl"></div>
            </div>
            <div class="circle">2</div>
            <div class="line">
                <div class="rline" ></div>
            </div>
            <div class="circle">3</div>
            <div class="line">
                <div class="rline" id="lastrl"></div>
            </div>
            <div class="circle">4</div>
        </div>
        <button class="btn prev" id="prev" disabled>Prev</button>
        <button class="btn next" id="next">Next</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
